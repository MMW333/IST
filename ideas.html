    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" checked />
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h2>Design 1</h2>
              <p1
                >This spinny thing is meant to stop bots from lifting under it.
                The disk will also fling bots away or push them, as it is
                printed out of tpu filament.</p1
              >
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c2" checked />
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h2>Design 2</h2>
              <p1
                >Designed to get under other bots and flip them, but also be
                able to survive being flipped over by other bots.</p1
              >
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c3" checked />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h2>Final design</h2>
              <p1
                >Motor at the front is used to destroy robots when a wooden disk
                is attached at the front.</p1
              >
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c4" checked />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">

              <p1
                >Motor at the front is used to destroy robots when a wooden disk
                is attached at the front.</p1
              >

          </div>
